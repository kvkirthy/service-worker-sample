<!DOCTYPE html>
<html>
<head>
	<title>Service Worker Sample</title>

	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="service-worker-registration.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body ng-app="serviceWorkerSample">

  <!-- Bootstrap Nav bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <span class="navbar-brand" href="#">Dinosaur Details</span>
      </div>
    </div>

  </nav>

	<div class="container" ng-controller="firstController">
		<table class="table table-striped">
			<tr ng-repeat="(dinosaur,prop) in dinosaurs">
				<td><strong>{{dinosaur}}</strong></td>
				<td>Appeared {{prop.appeared}} years ago</td>
				<td>{{prop.height}} meters long</td>
				<td>{{prop.length}} meters wide</td>
				<td>{{prop.weight}} pounds</td>
			</tr>
		</table>
	</div>	
</body>
</html>
